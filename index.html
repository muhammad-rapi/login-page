<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="login">
        <h1>Login</h1>
            <div class="inputbox">
                <input required="required" type="text">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input required="required" type="password">
                <span>Password</span>
                <i></i>
            </div>
            <button class="btn-1">
                Login
                <div class="arrow-wrapper">
                    <div class="arrow"></div>
                </div>
            </button>
            <div class="follow">
                <h3 align="center">Follow Us</h3>
                <div class="social-buttons">

                    <a href="https://www.instagram.com/" class="social-button instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/" class="social-button facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.twitter.com/" class="social-button twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
        
        

        <footer>
            <h4>&copy; All Right Reserved | Muhammad Rafi</h4>
        </footer>

    <script src="https://kit.fontawesome.com/fb74548cd7.js" crossorigin="anonymous"></script>

</html>
